{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto glass p-6 rounded-2xl">
  <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>
  <p class="text-sm text-gray-300 mb-4">
    Enter your username or email. We'll send a 6-digit OTP to your registered email.
  </p>

  {% if errmsg %}
    <div class="bg-red-500/20 border border-red-500 text-red-200 px-3 py-2 rounded mb-3">
      {{ errmsg }}
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="identifier"
           placeholder="Username or Email"
           class="w-full mb-4 px-3 py-2 rounded-lg bg-transparent border border-gray-600">
    <button type="submit" class="btn-primary w-full py-2">Send OTP</button>
  </form>
</div>
{% endblock %}
