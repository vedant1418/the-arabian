{% extends "base.html" %}
{% block title %}Set New Password â€“ The Arabian{% endblock %}

{% block content %}
<div class="max-w-md mx-auto glass p-6 rounded-2xl">
  <h2 class="text-2xl font-bold mb-4">Set New Password</h2>

  {% if errmsg %}
    <div class="bg-red-500/20 border border-red-500 text-red-200 px-3 py-2 rounded mb-3">
      {{ errmsg }}
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="password" name="upass" placeholder="New password"
           class="w-full mb-3 px-3 py-2 rounded-lg bg-transparent border border-gray-600">
    <input type="password" name="ucpass" placeholder="Confirm password"
           class="w-full mb-4 px-3 py-2 rounded-lg bg-transparent border border-gray-600">
    <button type="submit" class="btn-primary w-full py-2">Update Password</button>
  </form>
</div>
{% endblock %}
