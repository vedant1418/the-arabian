{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<!-- Hero Section -->
<section class="relative h-[380px] bg-cover bg-center flex items-center justify-center" style="background-image: url('{% static 'images/contact-hero.jpg' %}')">
    <div class="absolute inset-0 bg-black bg-opacity-70 backdrop-blur-sm"></div>
    <div class="z-10 text-white text-center px-4">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-2 animate__animated animate__fadeInDown">Let's Talk!</h1>
        <p class="text-lg md:text-xl animate__animated animate__fadeInUp">Have questions or feedback? We'd love to hear from you.</p>
    </div>
</section>

<!-- Contact Section -->
<section class="container mx-auto px-4 py-16">
    <div class="grid md:grid-cols-2 gap-12 items-start">
        
        <!-- Contact Form -->
        <div class="bg-white p-8 shadow-2xl border border-purple-100 rounded-2xl" data-aos="fade-right">
            <h2 class="text-3xl font-bold text-purple-800 mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-purple-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 8.5a2.5 2.5 0 01-2.5 2.5H14v2h4.5a2.5 2.5 0 010 5H10v2H9a1 1 0 01-1-1v-5H6a1 1 0 01-1-1V9a1 1 0 011-1h2V4a1 1 0 011-1h1v2h8a2.5 2.5 0 012.5 2.5z" /></svg>
                Get in Touch
            </h2>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" name="name" class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="e.g. Vedant Mehta" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="you@example.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea name="message" rows="5" class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Type your message here..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 shadow-md">
                        ✉️ Send Message
                    </button>
                </div>
            </form>
        </div>

        <!-- Google Map -->
        <div class="rounded-2xl overflow-hidden shadow-xl border border-purple-100" data-aos="fade-left">
            <iframe
                class="w-full h-full min-h-[420px]"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019211618809!2d78.42025227584938!3d17.435837402597914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb973c3d2c8e45%3A0x684a8b86a0d9ff3a!2sManthan%20Resort!5e0!3m2!1sen!2sin!4v1712600000000!5m2!1sen!2sin"
                style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
</section>

<!-- AOS Animation -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
{% endblock %}
